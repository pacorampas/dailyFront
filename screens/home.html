<header id="header-home" class="header is-header-daily">
	<section id="header-home-daily">
		<div class="menu-button icon menu left"></div>
	</section>
	<section id="header-home-review">
		<div class="menu-button icon menu left"></div>
		<selector>
			<span>All</span>
			<i class="caret-down"></i>
			<ul class="shadow" hidden>
				<li active>All</li>
				<li>Passed</li>
				<li>Failed</li>
			</ul>
			<div id="selector-close-button" class="selector-overlay"></div>
		</selector>
		<div class="drop-down-button icon heart right"></div>
		<div class="search-button icon search right"></div>
		<div id="search-input" class="search-input" hidden>
			<div class="search-button icon search left"></div>
			<div class="wrapper-input">
				<input id="search-input-text" type="text" placeholder="Search">
			</div>
		</div>
		<drop-down class="drop-down-button" hidden>
			<div id="drop-down-lifes" class="drop-down-content drop-down-button shadow">
				<h1>
					<div class="icon heart"></div>
					<span id="drop-down-lifes-life">Full</span>
				</h1>
				<p id="drop-down-lifes-alarms"></p>
				<footer class="push-down">
					<p id="drop-down-lifes-text">Why donâ€™t you use your lives and start practicing now?</p>
					<button id="go-to-practice-button" class="button small red">PRACTICE NOW</button>
				</footer>
			</div>
		</drop-down>
	</section>
</header>
<section class="content">
	<section class="tabs">
		<button data-tab="daily" class="current">Daily</button>
		<button data-tab="review">Review</button>
	</section>
	<section id="home-panels-wrapper">
		<div class="scroller">
			<section id="screen-daily" class="panel"></section>
			<section id="screen-review" class="panel"></section>
		</div>
		<div id="wrapper-indicator">
			<div id="indicator"></div>
		</div>
	</section>
</section>

<section id="menu-panel" class="menu-panel">
	<div id="swiper-menu" class="menu-content-wrapper">
		<div class="menu-content">
			<header>
				<div class="menu-button icon arrow-left left"></div>
				<h1>YOUR PROGRESS</h1>
			</header>
			<div class="circle-progress center-children">
				<div>
					<span class="progress-passed">48</span> / <span class="progress-total">365</span><hr>
					<span class="progress-title">DAILIES PASSED</span>
				</div>
			</div>
			<div class="menu-buttons">
				<button id="settings-button" class="reset">
					<i class="gear"></i>
					Setings
				</button>
				<button id="power-off"  class="reset">
					<i class="power-off"></i>
					Exit
				</button>
			</div>
		</div>
	</div>
	<div class="menu-button menu-overlay" hidden></div>
</section>

<!-- modal card for review -->
<section id="modal-review" class="wrapper-card-modal center-children" hidden>
	<section id="flip-container-review" class="flip-container">
		<section id="daily-card-review" class="card flipper">
			<div class="front center-children">
				<h1>EXPRESSION</h1>
				<p class="value-front">
					Text
				</p>
			</div>
			<div class="back center-children">
				<h1>EXPLANATION</h1>
				<p>
					<span class="value-back">Text back</span>
				</p>
			</div>
		</section>
	</section>
</section>
<!-- /modal card for review -->
