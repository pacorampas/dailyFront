<header>
	<div id="button-quit" class="icon text left" text="QUIT"></div>
	<div id="counter-lifes" class="wrapper-lifes life-count-3">
		<div class="icon heart right"></div>
		<div class="icon heart right"></div>
		<div class="icon heart right"></div>
	</div>
	<div class="succes-ratio">
		<span id="ratio-passed">139</span>/
		<span>365</span>
	</div>
</header>

<section class="wrapper-card-practice">
	<section id="flip-container" class="flip-container">
		<section id="practice-card" class="card flipper">
			<div class="front center-children">
				<h1 class="title-front">CONTEXT</h1>
				<p>
					<span class="value-front">Text</span>
				</p>
			</div>
			<div class="back center-children" check>
				<p>
					<span class="value-back">Text back</span>
				</p>
				<div class="wrong-wrapper">
					<div>
						<p class="correct-answer">
							<i class="icon check"></i>
							<span></span>
						</p>
						<p class="user-answer">
							<i class="icon close"></i>
							<span></span>
						</p>
					</div>
				</div>
			</div>
		</section>
	</section>
</section>


<section id="composer" class="composer">
	<input id="composer-textarea" placeholder="Answer here..." maxlength="500">
	<div id="composer-textarea-copy"></div>
	<button id="check-button">CHECK</button>
</section>

<section id="continue" class="wrapper-continue-practice" hidden>
	<p>
		Hola como estas y tal y más y más y más. Pero no se que más poner pero supongo que algo más sin sentido.
	</p>
	<button id="exit-button" class="button dark-blue">EXIT</button>
	<button id="continue-button" class="button">CONTINUE</button>
</section>
